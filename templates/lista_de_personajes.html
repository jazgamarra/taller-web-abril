<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body class="bg-gray-700 w-full">

    {% for personaje in lista_de_personajes %}

    <div class="flex justify-center">
        <div class="m-8 ">
            <h2 class="font-bold text-2xl text-white text-center"> Nombre: {{personaje['name']}} </h2>
            <h3 class="text-white text-center"> Estado: {{personaje['status']}} </h3>
            <img class = "w-64"
            src="{{personaje['image']}}" alt="{{personaje['name']}}">
        </div>
    </div>

    {% endfor %}

</body>
</html>
